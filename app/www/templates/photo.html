<ion-header-bar>
	<h1 class="title">{{currIndex + 1}} / {{photosArr.length}}</h1>

	<div class="buttons">
		<button class="button button-assertive" ng-click="close()">Close</button>
	</div>
</ion-header-bar>

<ion-content class="has-header">
	<div class="padding">

		<ion-slide-box ng-if="photosArr" on-slide-changed="photoChanged($index)" active-slide="activePhoto" show-pager="false">

			<ion-slide ng-repeat="photo in photosArr">
				<a href="" ng-click="modalviewProfile.show()">
					<div class="item item-avatar">
		    			<img src="{{photo.profilePicture}}" ng-if="photo.profilePicture !== '' ">
				    	<img ng-src="./img/blank-profile.png" ng-if="photo.profilePicture === '' "/>
				    	
				    	<h2>{{photo.displayName}}</h2>
				    	<p>{{photo.time}}</p>
				  	</div>
			  	</a>

			 	<div class="item item-image" >
		    		<img ng-src="{{photo.image}}" style="width:350px;height:400px" />
			  	</div>
			</ion-slide>
			
		</ion-slide-box>

	</div>

	<div class="bar bar-footer">
		<div class="title button-clear button-icon icon ion-arrow-swap"></div>
	</div>
</ion-content>
