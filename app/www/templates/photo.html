<ion-view view-title="Photo Content">
  <ion-content>

	<div class="list card" ng-app="starter">

	  <div class="item item-avatar">
	    <img src="data:image/jpg;base64,{{userData.profilePicture}}">
	    <h2>{{userData.displayName}}</h2>
	    <p>{{photoContent.time}}</p>
	  </div>

	  <div class="item item-image">
	    <img ng-src="data:image/jpg;base64,{{photoContent.image}}"  width="10%" height="10%" />
	  </div>

	</div>

  </ion-content>
</ion-view>
