<ion-view view-title="Photo Content">
  <ion-content>

	<div class="list card" ng-app="starter">

	  <div class="item item-avatar">
	    <img src="/img/ionic.png">
	    <h2>Name</h2>
	    <p>Time posted</p>
	  </div>

	  <div class="item item-image" ng-controller="ImagesController">
	    <img ng-src="data:image/jpg;base64,{{photoContent}}"  width="10%" height="10%" />
	  </div>

	</div>

  </ion-content>
</ion-view>
