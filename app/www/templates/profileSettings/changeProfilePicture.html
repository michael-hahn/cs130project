<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Change Profile Picture</h1>
        <button class="button button-clear button-primary" ng-click="modalProfilePicture.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="button-bar">
            <button class="button icon-left ion-camera" ng-click="changeProfilePicture(0)">
                From Camera
            </button>
            <button class="button icon-left ion-images" ng-click="changeProfilePicture(1)">     
                From Gallery
            </button>
            <button class="button icon-left ion-android-remove-circle" ng-click="removeProfilePicture()">     
                Remove Picture
            </button>
        </div>
    </ion-content>
</ion-modal-view>
