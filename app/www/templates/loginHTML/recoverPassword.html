<ion-modal-view class="backgroundGradient">
    <ion-header-bar class="bar bar-header barOrange">
        <h1 class="title vantageHeader" style="font-size:1.6em">Recover Password</h1>
        <button class="button button-clear button-dark" ng-click="modalRecoverPassword.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding" scroll="false">
        <div class="list">
            <label class="item item-input">
                <input class="vantageBody" style="font-style:italic; text-align:center" ng-model="email" type="email" placeholder="Email">
            </label>
            <button class="button button-block buttonOrange vantageHeader" style="font-size:1.6em" ng-click="recoverPassword(email)">Recover!</button>
        </div>
    </ion-content>
</ion-modal-view>
