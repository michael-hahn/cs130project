<ion-modal-view class="backgroundGradient">
    <ion-header-bar class="bar bar-header barOrange">
        <h1 class="title vantageHeader" style="font-size:1.6em">Change Display Name</h1>
        <button class="button button-clear button-dark" ng-click="modalDisplayName.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding" scroll="false">
        <div class="list">
            <label class="item item-input">
                <input class="vantageBody" style="font-style:italic; text-align:center" ng-model="newName" type="text" placeholder="Display Name" >
            </label>
            <button class="button button-block buttonOrange vantageHeader" style="font-size:1.6em" ng-click="changeDisplayName(newName)">Change!</button>
        </div>
    </ion-content>
</ion-modal-view>
