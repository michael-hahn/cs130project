<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Register New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input ng-model="email" type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input ng-model="password" type="password" placeholder="Password">
            </label>
            <label class="item item-input">
                <input ng-model="displayName" type="text" placeholder="Display Name">
            </label>
            <button class="button button-full button-positive" ng-click="register(email, password, displayName)">Done!</button>
        </div>
    </ion-content>
</ion-modal-view>
