<ion-view view-title="My Profile">
  	<ion-content>
    	<div class="list card">

		  	<a class="item energized" ng-click="modalDisplayName.show()" style="text-align:center">
			  	<i class="icon ion-ios-person"></i>	
			  	{{userData.displayName}} (Edit)
			  </a>

		  	<a class="item item-icon-left energized" ng-click="modalEmail.show()" style="text-align:center">
			  	<i class="icon ion-ios-email"></i>
			    {{userData.email}} (Edit)
			  </a>


			<div class="item item-image">
			  	<br/>
				<a class="item item-image energized" ng-click="modalProfilePicture.show()">
					Edit Profile Picture 
					<br />
					<!-- Displays Profile Pic if not null --> 
		    		<img style="width:250px; height:300px" ng-src="data:image/jpg;base64,{{userData.profilePicture}}" ng-if="userData.profilePicture !== undefined " />

		    		<!-- Else display blank profile pic -->
		    		<img style="width:250px; height:300px" ng-src="./img/blank-profile.png" ng-if="userData.profilePicture === undefined " />
	    		</a>
			</div>


		  	<br />

  		  	<a class="item item-icon-left energized" ng-click="modalPassword.show()">
  		  		<i class="icon ion-locked"></i>
			    Change Password
		  	</a>

		</div>
  	</ion-content>
  	<div class="bar bar-footer">
  		<button class="button button-full button-assertive" ng-click="logout()">Logout</button>
  	</div>
</ion-view>
