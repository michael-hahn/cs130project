
<ion-header-bar>
  <h1 class="title">Sign In</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeLogin()">Close</button>
  </div>
</ion-header-bar>
<ion-content>
  <div>
    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="username" type="text" placeholder="Email" />
      </label>
      <label class="item item-input">
        <input ng-model="password" type="text" placeholder="Password" />
      </label>
    </div>
    <div class="padding-left padding-right">
        <div class="button-bar">
          <a class="button" ng-click="login(username, password)">Login</a>
          <a class="button" ng-click="register(username, password)">Register</a>
        </div>
    </div>
  </div>
</ion-content>
